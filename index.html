<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Tempo com Música</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffccd5; /* Rosa claro */
      color: #8b0000; /* Vermelho escuro */
      margin: 0;
      text-align: center;
    }

    .contador {
      padding: 20px;
      background-color: #ffe5e9;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #mensagem {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #8b0000;
    }

    #dataInicio {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    #tempoDecorrido {
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .tempo {
      font-weight: 600;
    }

    .music-button, .redirect-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8b0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .music-button:hover, .redirect-button:hover {
      background-color: #600000;
    }

    @media (max-width: 768px) {
      #mensagem {
        font-size: 1.5rem;
      }

      #tempoDecorrido {
        font-size: 1.2rem;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="contador">
    <p id="mensagem">Juntos há:</p>
    <p id="dataInicio">Juntos desde 13 de abril de 2024, 17:12</p>
    <p id="amor">contador</p>
    <div id="tempoDecorrido">
      <div class="tempo" id="anos"></div>
      <div class="tempo" id="meses"></div>
      <div class="tempo" id="dias"></div>
      <div class="tempo" id="horas"></div>
      <div class="tempo" id="minutos"></div>
      <div class="tempo" id="segundos"></div>
    </div>

    <!-- Botões -->
    <button class="music-button" onclick="playMusic()">Reproduzir Música</button>
    

    <!-- Elemento de áudio -->
    <audio id="music" src="Kiss.mp3" preload="auto"></audio>
  </div>

  <script>
    function atualizarContador() {
      const dataInicial = new Date("2024-04-13T17:12:00");
      const agora = new Date();
      
      let diff = agora - dataInicial;

      const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      diff -= anos * 1000 * 60 * 60 * 24 * 365;

      const meses = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      diff -= meses * 1000 * 60 * 60 * 24 * 30.44;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= dias * 1000 * 60 * 60 * 24;

      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("anos").textContent = `${anos} anos`;
      document.getElementById("meses").textContent = `${meses} meses`;
      document.getElementById("dias").textContent = `${dias} dias`;
      document.getElementById("horas").textContent = `${horas} h`;
      document.getElementById("minutos").textContent = `${minutos} m`;
      document.getElementById("segundos").textContent = `${segundos} s`;
    }

    function playMusic() {
      const music = document.getElementById("music");
      music.paused ? music.play() : music.pause();
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
